{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}
    <h2 class="text-center fw-bold mb-4">Register</h2>

    <form method="post">
        <div class="d-flex flex-column align-items-center" style="flex: 1;">
            {% csrf_token %}
            <div class="w-25">
                {{ form|crispy }}
            </div>
            <input type="submit" value="Register" class="btn btn-primary mb-3" />
        </div>
    </form>
{% endblock %}
